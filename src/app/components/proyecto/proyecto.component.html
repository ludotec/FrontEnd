<div class="container-fluid">
    <div class="row">
        <h1>Mis Proyectos</h1>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-dark" style="float: inherit;" (click)="openNewPro()" *ngIf="isLogged">
                Nuevo Proyecto
            </button>
        </div>

        <div class="container" *ngFor="let Proyecto of proye ">
            <div  id="descripcion" class="col-sm-12 col-md-7 col-lg-7">
                <h3>{{Proyecto.nombreP}}</h3>
                <p><b>{{Proyecto.lenguage}}</b></p>
                <p>{{Proyecto.descripcionP}}</p>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 parte2">
                <a id="ImgRef" href="{{Proyecto.linkP}}" target="_blank"><img id="linkImg" class="img-fluid"
                        src="../../../assets/github_logo.png" alt=""></a>
            </div>
            <div class="button" *ngIf="isLogged">
                <button class="btn btn-danger" style="margin: 0 10px 0 10px;" (click)="delete(Proyecto.id)">
                    <i class="bi bi-trash-fill"></i></button>
                <button class="btn btn-light" routerLink="/editpro/{{Proyecto.id}}" style="margin-right: 10px;">
                    <i class="bi bi-pencil-fill"></i></button>

            </div>
            <hr>
        </div>
    </div>
</div>
