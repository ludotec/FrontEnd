<div class="container">
    <div class="row">
        <div>
            <form class="form" (ngSubmit)="onCreate()" novalidate #f="ngForm" name="formPro">
                <div class="form-group">
                    <label for="nombreE">Nombre del Proyecto</label>
                    <input type="text" name="nombreP" id="nombreP" class="from-control" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="lenguage">Lenguaje</label>
                    <input type="text" name="lenguage" id="lenguage" class="from-control"
                        [(ngModel)]="lenguage" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción</label>
                    <textarea type="text" maxlength="250" name="descripcionP" id="descripcionP" class="from-control" [(ngModel)]="descripcionP" required placeholder="Breve descripción">
                    </textarea>    
                </div>
                <div class="form-group">
                    <label for="linkP">Link Repositorio</label>
                    <input type="text" name="linkP" id="linkP" class="from-control"
                        [(ngModel)]="linkP" required>
                </div>
                <div>
                    <button class="btn btn-primary">Agregar Proyecto</button>
                </div>
                <div>
                    <p class="label"><b>{{label}}</b></p>
                </div>
            </form>
        </div>
    </div>
</div>
