<div class="row">
    <header>
        <app-logo-ap></app-logo-ap>
        <div class="login">
            <button type="button" class="btn btn-outline-light" (click)="login()" *ngIf="!islogged">Ingreso</button>

    </header>
</div>
<div class="banner">
    <app-banner></app-banner>
</div>
