<div class="container" *ngIf="expLab">

            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" name="nombreE" id="nombreE" class="from-control" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n de la tarea</label>
                    <input type="text" name="descripcionE" id="descripcionE" class="from-control" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div>
                    <button class="btn btn-primary">Modificar Experiencia</button>
                </div>
            </form>
        </div>
    </div>
</div>
