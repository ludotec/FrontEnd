<div class="container">
    <div class="row">
        <div>
            <form class="form" (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Estudios &nbsp; &nbsp; &nbsp;  </label>
                    <input type="text" name="nombreE" id="nombreE" class="from-control" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label id="descripcion" for="descripcionE">Descripción</label>
                    <input type="text" name="descripcionE" id="descripcionE" class="from-control" [(ngModel)]="descripcionE" required>
                </div>
                <div>
                    <button class="btn btn-primary">Agregar Educación</button>
                </div>
                <div>
                    <p class="label"><b>{{label}}</b></p>
                </div>
            </form>
        </div>
    </div>
</div>
