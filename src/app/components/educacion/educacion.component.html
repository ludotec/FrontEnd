<div class="container-fluid">
    <div class="row">
        <h1>Información Académica</h1>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-dark" style="float: inherit;" (click)="openNewEdu()" *ngIf="isLogged">
                Nueva Educacion
            </button>
        </div>

        <div class="container" *ngFor="let Educacion of educa ">
            <div id="descripcion" class="col-sm-12 col-md-7 col-lg-7">
                <h3>{{Educacion.nombreE}}</h3>
                <p>{{Educacion.descripcionE}}</p>
            </div>
            <div class="button" *ngIf="isLogged">
                <button class="btn btn-danger" style="margin: 0 10px 0 10px;" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash-fill"></i></button>
                <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}" style="margin-right: 10px;">
                    <i class="bi bi-pencil-fill"></i></button>
            </div>
            <hr>
        </div>
    </div>
</div>
